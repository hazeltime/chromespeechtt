<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        select {

            padding: 5px;
        }

        button {
            width: 100%;
            padding: 10px;

    <button id="saveButton">Save</button>

    <script src="popup.js"></script>
